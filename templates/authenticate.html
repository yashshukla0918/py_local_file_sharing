<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <title>Authenticate</title>
</head>
<body>
    <div class="container text-center">
        <div class="row my-5"></div>
        <div class="row my-2 text-center">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <center>
                   <form  id="authform" method="post" class="form">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header text-center text-light bg-info">
                          Verify OTP
                        </div>
                        <ul class="list-group list-group-flush text-center py-2">
                          <li class="list-group-item"><input type="text" name="otp" class="form-control" placeholder="Enter OTP"></li>
                          <li class="list-group-item"><input type="submit" value="Submit OTP" class="btn btn-outline-primary"></li>
                        </ul>
                      </div>
                   </form>
                </center>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <script>
        var ip = window.location.hostname;
        var port = window.location.port;
        var action = "http://" + ip + ":" + port + "/authenticate";
        document.getElementById("authform").action = action;
    </script>
</body>
</html>
