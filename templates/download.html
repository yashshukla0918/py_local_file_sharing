    <script>
        function loadDoc() {
            
            let tr=[];
            let th=[];
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = JSON.parse(this.responseText);
                    let i=0;
                    data.forEach(element => {
                        console.log(element);
                        th.push(`   <th><div class="card text-center m-1">
                            <center><img src='getFiles/${element}' class=" text-center card-img-top img_cls my-2" alt="..."></center>
                            <div class="card-body">
                              <a href='getFiles/${element}' class="btn btn-sm btn-primary">Download</a>
                            </div>
                          </div></th>`);
                          if(i%5==0 && i!=0){
                            st="<tr>";
                            th.forEach(element => {
                                st=st+element;
                            });
                            st=st+"</tr>";
                            tr.push(st);
                            th=[]
                            
                          }
                          
                          i++;
                    });
                    var tbody=document.getElementById('tbody');
                    tr.push(th);
                    tr.forEach(element => {
                        tbody.innerHTML=tbody.innerHTML+element;
                    });
                    tr=[];
                    i=0;
                }
            };
            xhttp.open("GET", "/Files", true);
            xhttp.send();
        }
    </script>
