<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/assets/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Sharing App</title>
    <style>
        table{
            margin-top: 15vh;
            
        }
    </style>
    <script>
        function loadDoc() {
            
            let tr=[];
            let th=[];
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = JSON.parse(this.responseText);
                    let i=0;
                    data.forEach(element => {
                        console.log(element);
                          if(i%6==0 && i!=0){
                            st="<tr>";
                            th.forEach(element => {
                                st=st+element;
                            });
                            st=st+"</tr>";
                            tr.push(st);
                            th=[]
                          }
                          th.push(`   <th><div class="card text-center m-1">
                            <center><img src='getFiles/${element}' class=" text-center card-img-top img_cls my-2" alt="..."></center>
                            <div class="card-body">
                              <a href='getFiles/${element}' class="btn btn-sm btn-primary" download>Download</a>
                            </div>
                          </div></th>`);
                          
                          i++;
                    });
                    var tbody=document.getElementById('tbody');
                    tr.push(th);
                    tr.forEach(element => {
                        tbody.innerHTML=tbody.innerHTML+element;
                    });
                    tr=[];
                    i=0;
                }
            };
            xhttp.open("GET", "/Files", true);
            xhttp.send();
        }
    </script>
        <style>
            .img_cls{
                height: 100px;
                width: 100px;
            }.table{
                margin: 2vh;;
            }
            tr{
                margin: 20px;
            }
            th{
                margin: 8px;
            }
        </style>
</head>
<body onload="loadDoc()">
    <center><h1>Welcome to LFS</h1></center>
   <center>
    <p>
        <a href="/Upload">Upload page</a><br><br>
        <a href="/Download">Download page</a>
    </p>
   </center>
   <center>
    <p>
        <p>
        <form action="" method="post">
            <table class="table">
                <tbody id="tbody">
                </tbody>
            </table>
        </form>
        </p>
       </p>
   </center>
</body>
</html>
